<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Merriweather&display=swap"
      rel="stylesheet"
    />
    <script defer src="src/app.js"></script>
    <link rel="stylesheet" href="./src/CSS/style.css" />
    <link rel="icon" type="image/x-icon" href="public/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Sofa and Chill</title>
  </head>

  <body>
    <style>
      body {
        background-image: url('img/LogoIntro.jpeg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }
    </style>
    <div class="container">
      <main>
        <img id="logo" src="./img/IntroJustName.png" />
      </main>
    </div>
    <header>
      <h1 class="toph1"><img src="img/topRated.png" /></h1>
    </header>

    <div class="options">
      <h2><img src="img/ListofMovies.png" /></h2>
      <div>
        <div class="dropdown">
          <button class="dropbtn">Ratings</button>
          <div class="dropdown-content" id="dropRatings">
            <button class="dropdown-button">Remove Filter</button>
            <button class="dropdown-button">PG</button>
            <button class="dropdown-button">PG-13</button>
            <button class="dropdown-button">R</button>
          </div>
        </div>
        <div class="dropdown">
          <button class="dropbtn">Year</button>
          <div class="dropdown-content" id="dropYear">
            <button class="dropdown-button">Before 1990</button>
            <button class="dropdown-button">1990-2000</button>
            <button class="dropdown-button">2000-2010</button>
            <button class="dropdown-button">2010-2020</button>
            <button class="dropdown-button">2020+</button>
          </div>
        </div>
      </div>
    </div>
    <section id="display_movies"></section>
    <footer>
      <p>
        Sofa and Chill <br />
        Completed by Robert aka 'Kitoshi', Karl, Kazi, Parnian and Tyler
      </p>
      <iframe
        src="//ws-na.amazon-adsystem.com/widgets/cm?o=15&p=48&l=ur1&category=amazonhomepage&f=ifr&linkID={{link_id}}&t=kitoshi00-20&tracking_id=kitoshi00-20"
        width="728"
        height="90"
        scrolling="no"
        border="0"
        marginwidth="0"
        style="border: none"
        frameborder="0"
        sandbox="allow-scripts allow-same-origin allow-popups allow-top-navigation-by-user-activation"
      ></iframe>
    </footer>
  </body>
</html>
